services:
  postgres:
    image: postgres:16-alpine
    container_name: brand-dev-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brand-dev-backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_USER: app
      DB_PASSWORD: password
      DB_NAME: appdb
      DB_PORT: "5432"
      PORT: "3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
